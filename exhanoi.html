<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>ExHanoi</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Explora&family=Indie+Flower&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div class="input2">
            <input id="Timer" type="button" value="Timer">
            <input onclick="timer(input1)" id="Non-Timer" type="button" value="Non-Timer">

        </div>
        <br><br><br><br><br><br>
        <div class="pegs">
            <div class="peg a">
                <div id="a"></div>
                <h2 class="title">A</h2>
            </div>
            <div class="peg b">
                <h2 class="title">B</h2>
            </div>
            <div class="peg c">
                <div id="c"></div>
                <h2 class="title">C</h2>
            </div>
        </div>
        <hr class="ground" />
        <br><br><br><br><br><br><br><br><br><br><br><br>
        <div class="input1">
            <input id="Stop" type="button" value="Stop">
            <input id="Continue" type="button" value="Continue">
            <input id="From-the-beginning" type="button" value="From the beginning">
            <input id="At-the-end" type="button" value="At the end">
        </div>

    </main>
    <script src="js.js"></script>
</body>

</html>
